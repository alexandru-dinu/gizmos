# general
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:RGB'
set -g focus-events on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g repeat-time 0
set -g escape-time 50

# key-bindings
setw -g mode-keys vi

unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# copying / pasting
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind     -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip"

# window splitting
unbind '"'
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# color scheme
C_DARK=colour8
C_ACCENT=cyan

# selection
set -g mode-style "fg=black,bg=$C_ACCENT"

# pane
set -g pane-border-style        "bg=default,fg=$C_DARK"
set -g pane-active-border-style "bg=default,fg=$C_ACCENT"

# window
set  -g window-style                 "bg=default"
set  -g window-active-style          "bg=default"
setw -g window-status-format         "#[fg=colour8,bg=default] #I:#W#F "
setw -g window-status-current-format "#[fg=white,bg=default,bold] #I:#W#F #[nobold]"

# status
set -g status-position bottom
set -g status-justify  left
set -g status-style    "bg=default"

SEP="|"
set -g status-left  "#[fg=colour8,bg=default] [#{session_name}] "
set -g status-right "#[fg=colour8,bg=default]#(whoami)@#(hostname) $SEP %Y-%m-%d %H:%M "

set -g status-left-length  100
set -g status-right-length 100
