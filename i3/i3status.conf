# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#00AAAA"
	color_bad = "#DD505D"
	color_degraded = "#55858E"
}

#order += "ipv6"
order += "volume master"
order += "cpu_usage"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "disk /home"
order += "load"
order += "tztime local"

volume master {
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	format = "♪: %volume"
}

cpu_usage {
	format = "cpu: %usage"
}

wireless _first_ {
        format_up = "wifi: [%essid:%quality] %ip"
        format_down = "wifi: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "eth: %ip"
        format_down = "eth: down"
}

battery all {
        status_chr = "chr"
        status_bat = "bat"
        status_full = "full"
        format = "%status %percentage"
}

tztime local {
        format = "%d-%m-%Y %H:%M"
}

load {
        format = "load: %1min"
}

disk "/" {
        format = "/: %free"
}

disk "/home" {
    format = "/home: %free"
}
