# general
set -g default-terminal "screen-256color"
set -g focus-events on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set-option -g repeat-time 0
set-option -g escape-time 0

# key-bindings
setw -g mode-keys vi

unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

bind l last-window
bind \; last-pane

bind r source-file ~/.tmux.conf
bind k kill-session

# copying / pasting
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind     -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip"

# window splitting
unbind '"'
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# color scheme
C_GREY_1=colour245
C_GREY_2=colour234
C_GREY_3=colour233
C_ACCENT=cyan

# pane
set -g pane-border-style        "bg=$C_GREY_2,fg=$C_GREY_1"
set -g pane-active-border-style "bg=$C_GREY_2,fg=$C_GREY_1"

# window
set  -g window-style                 "bg=$C_GREY_2"
set  -g window-active-style          "bg=black"
setw -g window-status-format         " #I:#W#F "
setw -g window-status-current-format "#[fg=$C_ACCENT,bold] #I:#W#F "

# status
set-option -g status-position bottom

set -g status-fg           $C_GREY_1
set -g status-bg           $C_GREY_3
set -g status-justify      centre
set -g status-left         "#[bold] %d/%m %H:%M | #(sysinfo --host) "
set -g status-right        "#[bold] ram #(sysinfo --ram) | ssd #(sysinfo --ssd) | load #(sysinfo --load) "
set -g status-left-length  100
set -g status-right-length 100
